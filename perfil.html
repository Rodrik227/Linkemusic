<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/perfil.css">
    <title>Perfil</title>
</head>
<body>
    
    <header>
        <a href="./home.html">
            <img class="logo" src="assets/logo.png">
        </a>
        <div class="search">
            <img src="assets/search.svg">
            <input type="text" placeholder="artistas/produtores/eventos">
        </div>
        <div class="user">
            <img src="assets/user.svg">
            <a href="./perfil.html?type=4">
            <section class="userT">
                <h1 id="user"></h1>
                <p id="job"></p>
            </section>
            </a>
        </div>
    </header>

    <main>

        <div class="perfil">
            <div class="nomeperfil">
                <div id="userImg" class="bola"></div>
                
                <p class="nome"></p>

                <p class="estrelas">Estrelas 5/5</p>

                <div class="membros">
                    <img src="./assets/userS.svg">
                    <p id="member">1 membros</p>
                </div>

                <div class="estilo">
                    <img class="style" src="./assets/music2.svg">
                    <p id="style"></p>
                </div>

            </div>

            <div class="biografia-geral">
            
                <div id="foto" class="foto"></div>

                    <p class="gerais">Informações Gerais:</p>

                    <div class="inf-geral">

                        <div class="data">
                        <img class="svg" src="./assets/calendar.svg">
                        <p id="date"></p>
                    </div>

                    <div class="cidade">
                        <img class="svg" src="./assets/place.svg">
                        <p>Santa Cruz do Sul - RS</p>
                    </div>

                    <div class="pessoa">
                        <img class="svg" src="./assets/userS.svg">
                        <p id="name"></p>
                    </div>

                    

                </div>

                <p class="bio-p">Biografia:</p>

                    <div class="bio">
                        <p id="bio"></p>
                    </div>

            </div>
        </div>

    </main>
    <footer class="blur">
        <p>Esse site é apenas uma versão de demonstração<br>Algumas funções podemo não funcionar</p>
        <p>Feito por Eduardo Baierle dos Santos, João Vitor Rangel e Rodrigo Penno Dini</p>
        <a href="./">Tela inial</a>
    </footer>
    <script src="perfil.js"></script>
</body>
</html>
