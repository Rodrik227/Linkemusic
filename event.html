<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/home.css"> -->
    <link rel="stylesheet" href="./styles/event.css">
    <title>LinkeMusic</title>
</head>
<body>

    <h1>Criar novo evento</h1>

    <form id="evento">
        <h3>Como <spam id="nomeuser"></spam></h3>
        <div>
            <label>Nome:</label>
            <input id="nomeE" type="text" placeholder="Nome do evento" class="nome_evento" required>
            <br>
            <label>Data:</label>
            <input id="dataE" type="date" class="data_evento" required>
            <br>
            <label>Horário:</label>
            <input id="horaE" type="time" class="hora_evento" required>
        </div>
        <div>
        <input id="imagemE" type="file" placeholder="Fazer upload" class="up_evento" required>
        <labe>Descrição:</label>
        <input id="descE" type="text" placeholder="Descrição do evento" class="desc_evento" required>
        </div>
        <label>Convidar participantes:</label>
        <input id="invE" type="text" placeholder="Artistas/Produtores/Palcos">
        <button type="submit" ><a href="home.html">Criar evento</a></button>
    </form>
</body>
</html>
